<html xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
        layout:decorate="~{layout/fancysidebar}">

<th:block layout:fragment="content">
  <!-- Begin Page Content -->

  <!-- Container START -->
  <div class="col-md-12">

  <!-- Container START -->
  <div class="col-md-12">

    <h2 id="menuTitle">사용자 홈</h2>

    <br />
    <b>나의 기본 정보:</b>
    <div class="p-3">
      <div class="form-group">
        <label class="col-sm-2 col-form-label" for="membername">성명</label>
        <div class="col-sm-5">
          <input id="membername" name="membername" type="text" th:value="${userInfo.membername}" class="form-control" />
        </div>
        <span class="col-sm-12" ></span>
      </div>

      <div class="form-group">
        <label class="col-sm-2 col-form-label" for="email">이메일</label>
        <div class="col-sm-5">
          <input id="email" name="email" type="text" th:value="${userInfo.email}" class="form-control" />
        </div>
        <span class="col-sm-12" ></span>
      </div>

      <div class="form-group">
        <label class="col-sm-2 col-form-label" for="phoneNumber">전화번호</label>
        <div class="col-sm-5">
          <input id="phoneNumber" name="phoneNumber" type="text" th:value="${userInfo.phoneNumber}" class="form-control" />
        </div>
        <span class="col-sm-12" ></span>
      </div>

      <div class="form-group">
        <label class="col-sm-2 col-form-label" for="birthdate">생년월일</label>
        <div class="col-sm-5">
          <input id="birthdate" name="birthdate" type="text" th:value="${userInfo.birthdate}" class="form-control" />
        </div>
        <span class="col-sm-12" ></span>
      </div>

      <div class="form-group">
        <label class="col-sm-2 col-form-label" for="isUsing2FA">2FA 사용여부</label>
        <div class="col-sm-5">
          <input id="isUsing2FA" name="isUsing2FA" type="text" th:value="${userInfo.isUsing2FA}" class="form-control" />
          <p th:text="${userInfo.isUsing2FA} ? '활성화 상태' : '비활성화 상태'" />
        </div>
        <span class="col-sm-12" ></span>
      </div>
    </div>

    <div class="col-sm-12">
      <br />
      <span th:text="${'현재 시간: ' + serverTime}" />
    </div>

  </div>
  <!-- Container END -->

  <script th:inline="javascript">

    // Action URL 정의
    var actionApiUrl = '/api/v1/auth/signin';

    //============================================================================
    // 페이지에서 구현해야할 필수 Fuction들
    //============================================================================

    // 초기화 함수
    var fnInitialize = function() {
      // 페이지 Title 변경
      $("#menuTitle").text(KSM.application.menus.getMenu('usrHome').title);
    }

    // 이벤트 핸들링
    var fnHandleEvents = function() {
      //
    }

    // 후처리 함수
    var fnFinalize = function() {
       // 필요시 추가
    }

    //============================================================================
    // API(Ajax) Call & Callback
    //============================================================================

    //============================================================================
    // Custom Functions
    //============================================================================

  </script>

  <!-- End Page Content -->

</th:block>

</html>
